---
layout: default
---
<!-- LETS IP SOME-->

<div class="container">
  <div id="intro">

    <h1>Sauced-ipsum</h1>
    <p>A dummy text generator for saucy, delicious bbq words. Designed specifically for setting sample text for menu design.</p>
  </div>

  <div class="controls">

   <input type="number" min="0" id="gen-length-value" placeholder="number of..." value="1" />
    
    <input type="radio" name="type" id="words" value="words" checked/>
    <label for="words">Words</label>
    <!-- <br /> -->
    <input type="radio" name="type" id="sentence" value="sentence" checked/>
    <label for="sentence">Sentences</label>
    <!-- <br /> -->
    <input type="radio" name="type" id="paragraphs" value-"paragraphs" />
    <label for="paragraphs">Paragraphs</label>
    
    <button id="generate-button">Generate</button>
    
  </div>

  <div class="output">
  <button id="copy-ipsum"
      class="copy-button"
      data-clipboard-target="output-ipsum">
      {% include svg/copyIcon.svg %} 
      Copy!</button>
    <div name="output-ipsum" id="output-ipsum" >
      
    </div>
    <div id="copyConfirmation" >
    Copied!
    </div>    
  </div>
  
  
  <div id="dev-area">
    
    <hr />
    <br />

    <textarea name="paste" id="paste" cols="30" rows="10" placeholder="Paste Test areaâ€¦"></textarea>
  </div>

  


<script type="text/javascript" src="js/app.js"></script>
